<html lang="en">
<head>

    <!-- Bootstrap Links -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
  <!-- Top Design -->
  <div class="topblock">
    <div class="topmidblock"></div>
  </div>

  <div class="row heading">
    <div class="col col1">
      
    </div>
    <div class="col col2">
      
    </div>

      <button id="searchButton2">Search</button>

    <div class="col col4">

  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
        <div class="front-page-container">

  <!-- City Image -->
  <div class="cityImage card"></div>

  <!-- City Weather -->
    <div class="container bg-white">

      </div>
      <div class="row">
        <div class="card text-white bg-dark mb-3 col col1" style="max-width: 18rem;">
          <div id="day1" class="card-header text-warning"></div>
          <div class="card-body">
            <p><img id="Icon1"></span></p>

        </div>
        <div class="card text-white bg-dark mb-3 col col2" style="max-width: 18rem;">

        </div>
        <div class="card text-white bg-dark mb-3 col col4" style="max-width: 18rem;">
          <div id="day4" class="card-header extt-warning"></div>

            Humidity: <p id="hum5" class="card-text text-white"></p>
