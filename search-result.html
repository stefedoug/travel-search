<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Links -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="topblock">
    <div class="topmidblock"></div>
  </div>

  <div class="city-name">
    <h2 id="cityName"></h2>
    <div class="midblock"></div>    
    <button id="searchButton2">Search</button>
    <img src="./assets/images/Travel.svg" class="logoSmall"/>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
        <div class="front-page-container">
          <img src="./assets/images/Travel.svg" class="logo"/>
          <input class="search-bar" type="text" placeholder=" Enter destination city ">
          <button type="button" class="searchButton"><a href="./search-result.html">Search</a></button>
        </div>    
      </div>
    </div>
  </div>
      
  <div class="imageblock">
    <div class="cityImage"></div>
  </div>

  <!-- City Weather -->
  <div class="container">
    <h3 id="weatherTitle">
      <span class="cityName">San Francisco Weather...</span>
      <!-- Note add to js var cityName function cityName + " " + "Weather" -->
    </h3>
    <div class="row" id="weather">
      <div class="col col1">Column 1</div>
      <div class="col col2">Column 2</div>
      <div class="col col3">Column 3</div>
      <div class="col col4">Column 4</div>
      <div class="col col5">Column 5</div>
    </div>
  </div>

  <!-- City Eats -->
  <div class="container">
    <h3 id="eatsTitle">
      <span class="cityName">San Francisco Eats...</span>
      <!-- Note add to js var cityName function cityName + " " + "Weather" -->
    </h3>
    <div class="row" id="eats">
      <div class="col col1">Column 1</div>
      <div class="col col2">Column 2</div>
      <div class="col col3">Column 3</div>
      <div class="col col4">Column 4</div>
      <div class="col col5">Column 5</div>
    </div>
  </div>

  <!-- City Stays -->
  <div class="container">
    <h3 id="staysTitle">
      <span class="cityName">San Francisco Stays...</span>
      <!-- Note add to js var cityName function cityName + " " + "Weather" -->
    </h3>
    <div class="row" id="stays">
      <div class="col col1">Column 1</div>
      <div class="col col2">Column 2</div>
      <div class="col col3">Column 3</div>
      <div class="col col4">Column 4</div>
      <div class="col col5">Column 5</div>
    </div>
  </div>
     
  <script src="./assets/js/script.js"></script>
</body>
</html>
