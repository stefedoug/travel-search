<body onload="myFunction()">

    <div class="col col1">

    <div class="col col2">

    <div class="col col4">

  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
        <div class="front-page-container">
          <img src="./assets/images/Travel.svg" class="logo"/>
          <input class="search-bar" type="text" id="inputValue" placeholder="Enter destination city">

        </div>

    </div>

            <p><img id="Icon1"></span></p>

            <p class="card-text"><span id="hum1"></span></p>

        </div>

          <div id="day2" class="card-header text-warning"></div>
