<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Travel</title>
  <!-- 
  Bootstrap Links -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Modal Link -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="./assets/css/style.css" />

<body onload="myFunction()">



  <div class="topblock">
    <div class="topmidblock"></div>
  </div>

  <div class="row heading">
    <div class="col col1">

    </div>
    <div class="col col2">

    </div>
    <div class="col col3">
      <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open
        Modal</button>
    </div>
    <div class="col col4 col-lg col-sm-6 col-12">
      <img src="./assets/images/Travel.svg" id="logoSmall" />
    </div>
  </div>

  <!-- Modal -->
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">

      <!-- Modal Header -->
      <header class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
      </header>

      <!-- Modal Container -->
      <div class="w3-container topsearch">
        <span onclick="document.getElementById('id01').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
        <img src="./assets/images/Travel.svg" class="logo" id="logoModal" />
        <form action="./search-result.html">
          <input type="text" id="inputValue" placeholder="Enter your destination">
          <button type="submit" onclick="formSubmitHandler()" id="submit">Search</button>
        </form>
      </div>
    </div>
  </div>


  <!-- City Image -->
  <div class="container bg-white">
    <div class="row">
      <div class="col1">
      <img class="cityImage" id="cityImage">
    </div>
  </div>

    </div>
    <div class="row d-flex justify-content-center">
      <div class="card text-white bg-dark mb-3 col col1 text-center col-lg col-md-12 col-sm-6 col-12 p-2" style="max-width: 18rem;">
        <div class="card-header text-warning"><span id="day1"></span></div>
        <div class="card-body">
          <p><img id="Icon1"></span></p>
          <p class="card-text text-white-50"><span id="temp1"></span></p>
        </div>
      </div>
      <div class="card text-white bg-dark mb-3 col col2 text-center col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">

        <div class="card-body">
          <p><img id="Icon2"></span></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/search-result.js"></script>
